<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Fraldas</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>

<body class="bg-blue-200">
    <!-- begin header -->
    <header class="bg-white py-8">
        <div class="container mx-auto">
            <!-- Logo website -->
            <a href="index.html">
                <img class="h-8" src="img/logo.svg" alt="Logo - SOS Fraldas">
            </a>
            <div class="float-right">
                <!-- begin buttons: "visite seu site" and "compartilhar" + perfil + notifications -->
                <a class="bg-yellow-500 px-10 py-3 shadow-md rounded-lg mr-2" href="#">
                    <!-- button "visite seu site" -->
                    <span class="text-white font-medium uppercase">Visite seu site</span>
                </a>
                <a class="border-blue-200 border-2 px-10 py-3 shadow-md rounded-lg mr-4" href="#">
                    <!-- button "compartilhar" -->
                    <span class="text-black font-medium uppercase">Compartilhar</span>
                </a>
                <!-- User -->
                <span class="mr-2">Olá, Paula!</span>
                <a class="mr-2" href="#">
                    <!-- Link perfil user -->
                    <svg class="h-7 w-7 inline-block text-blue-300" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <a class="mr-2" href="#">
                    <!-- link notifications -->
                    <svg class="h-7 w-7 inline-block text-blue-300" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                    </svg>
                </a>
                <!-- end buttons: "visite seu site" and "compartilhar" + perfil + notifications -->
            </div>
        </div>
    </header>
    <!-- end header -->

    <nav class="container mx-auto bg-white mt-8 mb-8 rounded-lg py-6 shadow-lg">
        <ul class="uppercase font-medium text-gray-600">
            <li class="inline-block">
                <a class="py-4 px-10 rounded-3xl  mr-3
                hover:bg-yellow-500 hover:text-white 
                active:bg-yellow-500 active:text-white" href="#">
                    <svg class="mr-3 text-blue-300 h-6 w-6 inline-block hover:text-white active:text-white"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    Meu chá
                </a>
            </li>
            <li class="inline-block">
                <a class="py-4 px-10 rounded-3xl mr-3
                hover:bg-yellow-500 hover:text-white 
                active:bg-yellow-500 active:text-white" href="#">
                    <svg class="mr-3 text-blue-300 h-6 w-6 inline-block hover:text-white"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    lista de presença
                </a>
            </li>
            <li class="inline-block">
                <a class="py-4 px-10 rounded-3xl mr-3
                hover:bg-yellow-500 hover:text-white 
                active:bg-yellow-500 active:text-white" href="#">
                    <svg class="mr-3 text-blue-300 h-6 w-6 inline-block hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                      </svg>
                    Recados
                </a>
            </li>
            <li class="inline-block">
                <a class="py-4 px-10 rounded-3xl mr-3
                hover:bg-yellow-500 hover:text-white 
                active:bg-yellow-500 active:text-white" href="#">
                    <svg class="mr-3 text-blue-300 h-6 w-6 inline-block hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                      </svg>
                    Usar créditos
                </a>
            </li>
            <li class="inline-block">
                <a class="py-4 px-10 rounded-3xl mr-3
                hover:bg-yellow-500 hover:text-white 
                active:bg-yellow-500 active:text-white" href="#">
                    <svg class="h-7 w-7 inline-block text-blue-300" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                        clip-rule="evenodd" />
                </svg>
                    Minha conta
                </a>
            </li>
            <li class="inline-block">
                <a class="py-4 px-10 rounded-3xl mr-3
                hover:bg-yellow-500 hover:text-white 
                active:bg-yellow-500 active:text-white" href="#">
                    <svg class="mr-3 text-blue-300 h-6 w-6 inline-block"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                            clip-rule="evenodd" />
                    </svg>
                    Sair
                </a>
            </li>
        </ul>
    </nav>

    <footer></footer>
</body>

</html>
