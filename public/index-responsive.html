<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="SOS fraldas, fraldas, convites, chá de bebê">
    <meta name="description" content="SOS fraldas - Sistema de chá de gestão de chás de bebês.">
    <meta name="author" content="@">
    <meta name="robots" content="index,follow">
    <title>SOS Fraldas</title>
    <link rel="stylesheet" type="text/css" href="build/tailwind.css">
</head>

<body class="bg-blue-300">
    <!-- begin header -->
    <header class="bg-white shadow-2xl">
        <div class="px-6 py-8 max-w-lg sm:max-w-full lg:max-w-xl xl:max-w-full">
            <!-- begin div logo -->
            <div class="float-left">
                <a class="" href="index.html">
                    <img class="h-8" src="img/logo.svg" alt="Logo - SOS Fraldas">
                </a>
            </div>
            <!-- end div logo -->
            <!-- begin div menu -->
            <div class="float-right">
                <span class="inline-block">MENU</span>
                <svg class="text-blue-300 h-8 w-8 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <!-- end div menu -->
        </div>
    </header>
    <!-- end header -->
    <!-- begin main (content + aside)-->
    <main class="bg-gray-100 mx-auto pt-10 flex">
        <div class="px-6 max-w-lg">
            <!-- begin aside -->
            <aside class="text-sm uppercase mx-4">
                <!-- begin div "carteira, usar créditos" -->
                <div class="grid grid-cols-4 shadow-lg mb-4">
                    <div class="bg-white col-span-2 py-8 px-4 rounded-l-xl">
                        carteira
                        <span class="text-yellow-500">usar créditos</span>
                    </div>
                    <div class="bg-white py-4">
                        <span class="ml-6">R$<span class="text-2xl">200</span></span>
                    </div>
                    <div class="bg-blue-300 py-4 px-4 rounded-r-xl">
                        <svg class="h-14 w-14 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <!-- end div "carteira, usar créditos" -->
                <!-- begin div "amigos confirmados" -->
                <div class="grid grid-cols-4 shadow-lg mb-4">
                    <div class="bg-white col-span-2 py-8 px-4 rounded-l-xl">
                        amigos
                        <span class="text-yellow-500">confirmados</span>
                    </div>
                    <div class="bg-white py-4 px-4 ">
                        <span class="ml-6 text-2xl">38</span>
                    </div>
                    <div class="bg-blue-300 py-4 px-4 rounded-r-xl">
                        <svg class="h-14 w-14 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <!-- end div amigos confirmados" -->
            </aside>
            <!-- end aside -->
            <!-- begin content -->
            <div class="content mx-4 pt-10">
                <!-- title -->
                <h1 class="text-2xl">
                    <svg class="text-blue-300 h-7 w-7 mr-4 inline-block" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M2.94 6.412A2 2 0 002 8.108V16a2 2 0 002 2h12a2 2 0 002-2V8.108a2 2 0 00-.94-1.696l-6-3.75a2 2 0 00-2.12 0l-6 3.75zm2.615 2.423a1 1 0 10-1.11 1.664l5 3.333a1 1 0 001.11 0l5-3.333a1 1 0 00-1.11-1.664L10 11.798 5.555 8.835z"
                            clip-rule="evenodd" />
                    </svg>
                    Convites
                </h1>

                <hr class="mt-5 mb-5">

                <!-- title form page -->
                <h1 class="text-xl text-blue-300 font-semibold">Crie seu convite e convide seus amigos e familiares!
                </h1>

                <!-- begin form -->
                <form action="#" method="get">

                    <!-- Input name event -->
                    <label class="text-gray-600 block mt-5" for="name-event">Nome do evento:</label>
                    <input
                        class="py-2 px-5 rounded-3xl border-2 border-gray-200 block w-full mt-2 focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="Ex: Chá de Fraldas">

                    <!-- Input name child -->
                    <label class="text-gray-600 block mt-5" for="name-baby">Nome do bebê</label>
                    <input
                        class="py-2 px-5 rounded-3xl border-2 border-gray-200 block w-full mt-2 focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="Ex: Matheus">

                    <!-- Text area message -->
                    <label class="text-gray-600 block mt-5" for="message">Mensagem:</label>
                    <textarea
                        class="py-2 px-5 rounded-3xl border-2 border-gray-200 block w-full mt-2 focus:ring-2 focus:ring-blue-600"
                        name="message" id="message" cols="30" rows="10"
                        placeholder="Ex: Estamos organizando esse evento com muito amor e carinho. E para aqueles que querem presentear, criamos uma lista de presentes online para facilitar e evitar dúvidas, Por favor, confirmem a presença no sie logo abaixo. Esperamos vocês lá!"></textarea>

                    <!-- Input date and hour -->
                    <label class="text-gray-600 block mt-5" for="date">Data:</label>
                    <input
                        class="py-2 px-5 rounded-3xl border-2 border-gray-200 block w-full mt-2 focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="Ex: 05 de Dezembro de 2020 às 17h">

                    <!-- Input location -->
                    <label class="text-gray-600 block mt-5" for="location">Local:</label>
                    <input
                        class="py-2 px-5 rounded-3xl border-2 border-gray-200 block w-full mt-2 focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="Ex: Jardim Botânico, 80 - Curitiba, PR">

                    <!-- Input confirmation -->
                    <label class="text-gray-600 block mt-5" for="end-text">Texto final:</label>
                    <input
                        class="py-2 px-5 rounded-3xl border-2 border-gray-200 block w-full mt-2 focus:ring-2 focus:ring-blue-600"
                        type="text" placeholder="Ex: Confirmem presença no link abaixo">

                    <!-- Input invitation event -->
                    <h1 class="text-xl text-blue-300 font-semibold mt-5 mb-5">Escolha o visual do seu convite:</h1>
                    <div class="flex flex-wrap">
                        <img class="w-40 mr-4 mt-4" src="img/cartaz.jpg" alt="Opções de convites para você selecionar">
                        <img class="w-40 mr-4 mt-4" src="img/cartaz.jpg" alt="Opções de convites para você selecionar">
                        <img class="w-40 mr-4 mt-4" src="img/cartaz.jpg" alt="Opções de convites para você selecionar">
                        <img class="w-40 mr-4 mt-4" src="img/cartaz.jpg" alt="Opções de convites para você selecionar">
                        <img class="w-40 mr-4 mt-4" src="img/cartaz.jpg" alt="Opções de convites para você selecionar">
                    </div>

                    <!-- button "salvar convite" -->
                    <div class="pb-10 pt-10">
                        <a class="bg-yellow-500 px-20 py-3 block shadow-md rounded-2xl mx-6
                    hover:bg-yellow-400 focus:ring-2 focus:ring-yellow-700 focus:ring-opacity-50" href="#">
                            <span class="text-white font-medium uppercase">Salvar convite</span>
                        </a>
                    </div>
                </form>
                <!-- end form -->
            </div>
            <!-- end content -->
        </div>
    </main>
    <!-- end main (content + aside)-->
</body>

</html>
